    <ion-content style="background-color:#fff;">

        <div class="box11" *ngIf="errorValue == 2">
            <ion-slides pager slidesPerView = '3' style=" background: url(assets/images/gradient.png) no-repeat center fixed;

                  <ion-slide *ngFor = "let paidlist of this.paidtop">
                    <ion-grid>
                      <ion-row >
                        <ion-col col-12 >
                          <div class="part">
                            <div class="hexa" (click)="pstdPage(paidlist.id);">
                              <div class="hex1">
                                <div class="hex2">
                                  <img [src]="paidlist.gallery" alt="" width="320" height="313" />
                                  <span>{{paidlist.title}}</span>
                                </div>
                              </div>
                            </div>
                            <span class="amount">${{paidlist.price}}</span>
                          </div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-slide>
                </ion-slides>
                
                    <a class="plus" (click)="paidpost()"> <ion-icon  name="add" class="adds"></ion-icon></a>
                </div>
        
        <div class="box11" *ngIf="errorValue == 0">
